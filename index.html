<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>

</head>
<body>
<!--remember use data attribute to join the myLibrary array of books to the html dom, like this-  data-library="0"  matches index in array -->

<section class="container" >
    <img src="images/finalnorway.jpg">
    <header>
        <div class="title">My Library</div>
        <button class="addto">
            <span>+</span>
        </button>
    </header>
    <div class="maincontent">
        <div class="book" data-libraryindex="0" >
            <button class="exit">x</button>
            <div class="booktitle">title</div>
            <div class="bookauthor">author</div>
            <div class="bookpages">pages:</div>
            <div class="bookread">Not Read</div>
            <input id="check" type="checkbox" autocomplete="off">
        </div>
    </div>


</section>

<section class="addbooksection" style="display: none;">
    <div class="bookform">
        <div class="formheader">
            <div class="formtitle">Add Book</div>
            <button class="formexit">x</button>
        </div>
        <form id="bookform1">
            <label for="b-title">
                Book Title:
                <input id="b-title" placeholder="Title" name="booktitle" class="formcontrol" type="text" minlength="1" maxlength="100" required>
            </label>
            <label for="b-author">
                Book Author:
                <input id="b-author" placeholder="Author" name="booktitle" class="formcontrol" type="text" minlength="1" maxlength="100" required>
            </label>
            <label for="b-pages">
                Book pages:
                <input id="b-pages" type="number" placeholder="Pages" name="booktitle" class="formcontrol" min="1" max="2000" required>
            </label>
            <button class="addbutton" type="button" >Add</button>
        </form>
    </div>
</section>



</body>
</html>
